<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="TSA3.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="row">
                <input type="button" class="clear" value="C" onclick="clearResult()">
                <input type="button" class="backspace" value="<" onclick="removeLastCharacter()">
                <input type="button" class="operator" value="/" onclick="addToResult('/')">
                <input type="button" class="operator" value="X" onclick="addToResult('*')">
            </div>
            <div class="row">
                <input type="button" value="7" onclick="addToResult('7')">
                <input type="button" value="8" onclick="addToResult('8')">
                <input type="button" value="9" onclick="addToResult('9')">
                <input type="button" class="operator" value="-" onclick="addToResult('-')">
            </div>
            <div class="row">
                <input type="button" value="4" onclick="addToResult('4')">
                <input type="button" value="5" onclick="addToResult('5')">
                <input type="button" value="6" onclick="addToResult('6')">
                <input type="button" class="operator" value="+" onclick="addToResult('+')">
            </div>
            <div class="row">
                <input type="button" value="1" onclick="addToResult('1')">
                <input type="button" value="2" onclick="addToResult('2')">
                <input type="button" value="3" onclick="addToResult('3')">
                <input type="button" class="equal" value="=" onclick="calculate()">
            </div>
            <div class="row">
                <input type="button" value="0" onclick="addToResult('0')">
            </div>
        </div>
    </div>
<script src="TSA3.js"></script>
</body>
</html>
